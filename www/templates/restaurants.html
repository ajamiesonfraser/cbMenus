<ion-view view-title="By Name">
  <ion-content
            padding="false"
            has-tabs="true"
            has-header="true"
            >
      <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear" ng-click="clearSearch()">
          Cancel
        </button>
      </div>
      <ion-list ng-repeat="restaurant in restaurants | filter: data.searchQuery">
      <ion-item  on-swipe-left="onSwipeLeft()" href="#/app/restaurants/{{restaurant.id}}">
        {{restaurant.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
